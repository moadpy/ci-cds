# Integration Test Configuration with H2 In-Memory Database
# This profile is optimized for fast, isolated backend database integration tests

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:integration_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.cicd.accountservice=DEBUG

# Test-specific settings
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Application Configuration
server.port=0
management.endpoints.web.exposure.include=health,info,metrics
