<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Account' : 'Create New Account' }}</h2>
    <button class="btn btn-secondary" (click)="onCancel()">
      Back to Accounts
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    {{ isEditMode ? 'Loading account details...' : 'Saving account...' }}
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="account-form" *ngIf="!loading">
    <div class="form-group">
      <label for="accountNumber">Account Number</label>
      <input
        type="text"
        id="accountNumber"
        formControlName="accountNumber"
        placeholder="Enter 10-12 digit account number"
        class="form-control"
        [class.error]="getFieldError('accountNumber')"
      />
      <div class="error-text" *ngIf="getFieldError('accountNumber')">
        {{ getFieldError('accountNumber') }}
      </div>
    </div>

    <div class="form-group">
      <label for="accountHolderName">Account Holder Name</label>
      <input
        type="text"
        id="accountHolderName"
        formControlName="accountHolderName"
        placeholder="Enter full name"
        class="form-control"
        [class.error]="getFieldError('accountHolderName')"
      />
      <div class="error-text" *ngIf="getFieldError('accountHolderName')">
        {{ getFieldError('accountHolderName') }}
      </div>
    </div>

    <div class="form-group">
      <label for="balance">Initial Balance</label>
      <input
        type="number"
        id="balance"
        formControlName="balance"
        placeholder="0.00"
        step="0.01"
        min="0"
        class="form-control"
        [class.error]="getFieldError('balance')"
      />
      <div class="error-text" *ngIf="getFieldError('balance')">
        {{ getFieldError('balance') }}
      </div>
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn btn-outline"
        (click)="onCancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading || accountForm.invalid"
      >
        {{ isEditMode ? 'Update Account' : 'Create Account' }}
      </button>
    </div>
  </form>
</div>
